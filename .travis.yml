language: java
jdk:
  - openjdk8

branches:
  only:
    - master
#travis CI 서버의 home
cache:
  directories:
    - 'HOME/.m2/repository'
    - $HOME/.gradle
script: "./gradlew clean build"

before_install:
  - chmod +x gradlew


before_deploy:
  - zip -r com-joon-book *
  - mkdir -p deploy
  - mv com-joon-book.zip deploy/com-joon-book.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: com-joon-book
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deploy: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: com-joon-book
    key: com-joon-book
    bundle_type: zip
    application: com-joon-book3
    depployment_group: com-joon-book
    region: ap-northeast-2
    wait-until-deploy: true


